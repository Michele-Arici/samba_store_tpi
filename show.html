        var id_player;
        function secondsToFormat(totalSeconds) {

            const minutes = Math.floor(totalSeconds / 60);

            const seconds = totalSeconds % 60;

            function padTo2Digits(num) {
                return num.toString().padStart(2, '0');
            }

            const result = `${minutes}:${padTo2Digits(seconds)}`;

            return result;
        }


        var urlPreview = new Map();
        var urlName = new Map();
        let current_index = 0;
        var bar_interval;

        function padTo2Digits(num) {
            return num.toString().padStart(2, '0');
        }

        function SetBarTime() {
            var current_time = Math.round(document.getElementById('music_player').currentTime);
            var total_time = Math.round(document.getElementById('music_player').duration);

            const current_minutes = Math.floor(current_time / 60);
            const current_seconds = current_time % 60;
            const current_result = `${padTo2Digits(current_minutes)}.${padTo2Digits(current_seconds)}`;

            const total_minutes = Math.floor(total_time / 60);
            const total_seconds = total_time % 60;
            const total_result = `${padTo2Digits(total_minutes)}.${padTo2Digits(total_seconds)}`;

            var width = Math.round((current_time / total_time) * 100);
            document.getElementById('progress_bar').style.width = width + "%";
            document.getElementById('player_current_time').innerHTML = `${current_result} : ${total_result}`;
        }

        function PlayPause() {
            if (document.getElementById("play_button").classList.contains("playing")) {
                document.getElementById("play_button").innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M7 4v16l13 -8z"></path>
                </svg>`;
                document.getElementById("play_button").classList.remove("playing");
                document.getElementById('music_player').pause();
            } else {
                document.getElementById("play_button").innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-pause" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <rect x="6" y="5" width="4" height="14" rx="1"></rect>
                    <rect x="14" y="5" width="4" height="14" rx="1"></rect>
                </svg>`;
                document.getElementById("play_button").classList.add("playing");
                document.getElementById('music_player').play();
            }
        }

        function SetUrl(index) {
            current_index = index;
            if (index <= urlPreview.size || index >= 0) {
                const controller_div = `<audio autoplay id="music_player">
                    <source src="${urlPreview.get(index)}" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>`;
                document.getElementById('music_player_div').innerHTML = controller_div;
                document.getElementById('player_song_name').innerHTML = urlName.get(index);
                PlayPause();
                document.getElementById('music_player').volume = 0.5;
                document.getElementById('progress_bar').style.width = "0%";
                bar_interval = setInterval(SetBarTime, 1000)
            }
        }

        function VolumeUp() {
            let volume = document.getElementById('music_player').volume + 0.1;
            if (volume <= 1) {
                document.getElementById('music_player').volume += 0.1;
            }
        }

        function VolumeDown() {
            let volume = document.getElementById('music_player').volume - 0.1;
            if (volume >= 0) {
                document.getElementById('music_player').volume -= 0.1;
            }
        }

        function NextTrack() {
            if (current_index + 1 < urlPreview.size) {
                clearInterval(bar_interval);
                SetUrl(current_index + 1)
                PlayPause();
            }
        }

        function PrevTrack() {
            if (current_index - 1 >= 0) {
                SetUrl(current_index - 1)
                PlayPause();
            }
        }

        function ExitPlayer() {
            clearInterval(bar_interval);
            bar_interval = null;
            document.getElementById('music_player_div').innerHTML = "";
            document.getElementById('player_current_time').innerHTML = "00.00 : 00.00";
        }

        $('#play_button').click(function () {
            PlayPause()
        });

        $('#prev_button').click(function () {
            PrevTrack()
        });

        $('#next_button').click(function () {
            NextTrack()
        });

        $('#volumeUp_button').click(function () {
            VolumeUp()
        });

        $('#volumeDown_button').click(function () {
            VolumeDown()
        });

        $('#player_close_button').click(function () {
            PlayPause()
            ExitPlayer()
        });

                                    <td class="text-muted w-1">${i + 1}</td>
                                    <td>
                                        <strong>${element.name}</strong>
                                    </td>
                                    <td></td>
                                    <td class="text-muted w-1">
                                        ${secondsToFormat(element.duration)}
                                    </td>
                                    <td class="w-1">
                                        <a href="#" id="cart_button_${element.ID_T}" class="btn btn-outline-primary w-100">${element.price}$</a>
                                    </td>
                                </tr>`;
                            }

                            urlPreview.set(i, element.preview)
                            urlName.set(i, element.name)

                            $("#tbody_tracks").append(track_div);

                            
                            var id = '#play_button_' + element.ID_T;
                            var cart_id = '#cart_button_' + element.ID_T;
                            
                            if (red_track_id == element.ID_T) {
                                location.href = id;
                            }
                            
                            $(id).click(function () {
                                SetUrl(i);
                            });

                            $(cart_id).click(function () {
                                AddToCart(this.id);
                            });
                        }
                    }
                });
            } else {
                const empty_div = `<div class="empty" style="margin-top: 100px;">
                    <div class="empty-img"><img src="https://preview.tabler.io/static/illustrations/undraw_work_together_h63l.svg" alt="" height="128">
                    </div>
                    <p class="empty-title">No results found</p>
                    <p class="empty-subtitle text-muted">
                        Try adjusting your search or filter to find what you're looking for.
                    </p>
                </div>`;
                document.getElementById('main_div').innerHTML = empty_div;
            }
        });
    </script>
