    <script>
        var id_player;
        function secondsToFormat(totalSeconds) {

            const minutes = Math.floor(totalSeconds / 60);

            const seconds = totalSeconds % 60;

            function padTo2Digits(num) {
                return num.toString().padStart(2, '0');
            }

            const result = `${minutes}:${padTo2Digits(seconds)}`;

            return result;
        }

        function MusicPrev(id, url) {
            
            if (document.getElementById('music_player') == null || id_player != id) {
                const controller_div = `<audio autoplay id="music_player">
                    <source src="${url}" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>`;
                document.getElementById('music_player_div').innerHTML = controller_div;
                id_player = id;
            }

            if (document.getElementById(id).classList.contains("playing")) {
                document.getElementById(id).innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M7 4v16l13 -8z"></path>
            </svg>`;
                document.getElementById(id).classList.remove("playing");
                document.getElementById('music_player').pause();
            } else {
                document.getElementById(id).innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-pause" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <rect x="6" y="5" width="4" height="14" rx="1"></rect>
                <rect x="14" y="5" width="4" height="14" rx="1"></rect>
            </svg>`;
                document.getElementById(id).classList.add("playing");
                document.getElementById('music_player').play();
            }
        }

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const searched_id = urlParams.get('ID_A');
        const red_track_id = urlParams.get('ID_T');

        const firebaseConfig = {
            apiKey: "AIzaSyDl9SE7vbQ4MtIXUSEvmkN_7dgBUC6KU1U",
            authDomain: "samba-store-50bf0.firebaseapp.com",
            databaseURL:
                "https://samba-store-50bf0-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "samba-store-50bf0",
            storageBucket: "samba-store-50bf0.appspot.com",
            messagingSenderId: "615866017038",
            appId: "1:615866017038:web:73642d6681881c342be35f",
            measurementId: "G-ESNYSNZGTF",
        };
        firebase.initializeApp(firebaseConfig);

        let tracksRef = firebase.database().ref("tracks/");
        let albumsRef = firebase.database().ref("albums/");
        let artistsRef = firebase.database().ref("artists/");


        var album_result;
        albumsRef.once("value", (snap) => {
            let albums = snap.val();

            albums.forEach((album) => {
                if (album !== undefined) {
                    if (album.ID_A == searched_id) {
                        album_result = album;
                    }
                }
            });

            if (album_result != null) {
                var genere = album_result.genre
                genere = genere.toUpperCase();
                var release_date = album_result.release_date
                var release_year = release_date.split('-');
                var album_title_div = `<div class="row row-deck row-cards">
                    <div class="col-sm-3" style="justify-content: right;">
                        <a href="#" class="d-block mb-1"><img style="border-radius: 5px;"
                                src="${album_result.image}"
                                class="card-img-top">
                        </a>
                    </div>
                    <div class="col-sm-9">
                        <div class="d-flex align-items-center">
                            <div>
                                <h1 class="card-title"
                                    style="margin-bottom: 0; font-size: 26px; font-weight: 600; line-height: 0.5;">
                                    ${album_result.name}
                                </h1>
                                <div
                                    style="margin-bottom: 0; font-size: 26px; font-weight: 400; line-height: 1.5;">
                                    <a href="#" id="album_title_artist_name"></a>
                                </div>
                                <div class="subheader">${genere} · ${release_year[0]}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr style="margin: 2rem 0 0.2rem 0;">`;
                $("#main_div").append(album_title_div);


                var artist_f;
                artistsRef.once("value", (snap) => {

                    let artists = snap.val();

                    artists.forEach((artist) => {
                        if (artist !== undefined) {
                            if (artist.ID_AR == album_result.ID_AR) {
                                artist_f = artist;
                            }
                        }
                    });

                    if (artist_f != null) {
                        document.getElementById('album_title_artist_name').innerHTML = `${artist_f.name} ${artist_f.surname}`;
                        document.getElementById('album_title_artist_name').href = "./artist.html?ID_AR=" + album_result.ID_AR;
                    }
                });

                var trackResults = [];
                tracksRef.once("value", (snap) => {
                    let tracks = snap.val();

                    tracks.forEach((track) => {
                        if (track !== undefined) {
                            if (track.ID_A == album_result.ID_AR) {
                                trackResults.push(track)
                            }
                        }
                    });

                    if (trackResults.length > 0) {
                        var track_title_div = `<table class="table table-vcenter card-table">
                            <tbody id="tbody_tracks">
                                
                            </tbody>
                        </table>`;
                        $("#main_div").append(track_title_div);


                        for (let i = 0; i < trackResults.length; i++) {
                            const element = trackResults[i];
                            if (red_track_id == element.ID_T) {
                                var track_div = `<tr class="bg-blue text-white" style="border-radius: 5px;">
                                    <td class="text-muted w-1 align-middle"><a href='#' class="btn btn-ghost-light w-100 btn-icon" id="play_button_${element.ID_T}"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                        <path d="M7 4v16l13 -8z"></path>
                                    </svg></a>
                                    </td>
                                    <td class="w-1" style="color: #ffffff;">${i + 1}</td>
                                    <td>
                                        <strong>${element.name}</strong>
                                    </td>
                                    <td></td>
                                    <td class=" w-1">
                                        ${secondsToFormat(element.duration)}
                                    </td>
                                    <td class="w-1">
                                        <a href="#" class="btn btn-outline-light w-100">${element.price}$</a>
                                    </td>
                                </tr>`;
                            } else {
                                var track_div = `<tr>
                                    <td class="text-muted w-1 align-middle"><a href='#' class="btn btn-ghost-primary w-100 btn-icon" id="play_button_${element.ID_T}"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                        <path d="M7 4v16l13 -8z"></path>
                                    </svg></a></td>
                                    <td class="text-muted w-1">${i + 1}</td>
                                    <td>
                                        <strong>${element.name}</strong>
                                    </td>
                                    <td></td>
                                    <td class="text-muted w-1">
                                        ${secondsToFormat(element.duration)}
                                    </td>
                                    <td class="w-1">
                                        <a href="#" class="btn btn-outline-primary w-100">${element.price}$</a>
                                    </td>
                                </tr>`;
                            }

                            

                            $("#tbody_tracks").append(track_div);
                            var id = '#play_button_' + element.ID_T;

                            $(id).click(function() {
                                MusicPrev(this.id, element.preview);
                            });
                        }
                    }
                });
            } else {
                const empty_div = `<div class="empty" style="margin-top: 100px;">
                    <div class="empty-img"><img src="https://preview.tabler.io/static/illustrations/undraw_work_together_h63l.svg" alt="" height="128">
                    </div>
                    <p class="empty-title">No results found</p>
                    <p class="empty-subtitle text-muted">
                        Try adjusting your search or filter to find what you're looking for.
                    </p>
                </div>`;
                document.getElementById('main_div').innerHTML = empty_div;
            }
        });







        const btn = document.getElementById('search_bar');
        btn.addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                window.location.href = "./results.html?searched=" + encodeURIComponent(btn.value);
            }
        });
    </script>
